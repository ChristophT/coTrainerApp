<ul class="list-group">
    <li ng-repeat="sportler in vm.sportler" class="list-group-item">
        <div class="checkbox pull-right">
            <label>
                <input type="checkbox">
            </label>
        </div>
        {{sportler.name}}
    </li>
</ul>
<button ng-click="vm.openAddDialog()" class="fab btn btn-default"> <i class="mdi mdi-account-plus"></i></button>
<div class="new-person" ng-show="vm.showAddSportler" style="z-index: 100;">
    <input type="text" ng-model="vm.neuerSportler" class="form-control" focus-on="vm.showAddSportler">
    <button class="fab btn btn-default" ng-click="vm.addSportler()" type="submit"> <i class="mdi mdi-check"></i></button>
    <div ng-click="vm.closeAddDialog()" style="position: fixed; bottom: 100px; left: 0; width: 100%; height: 100%"></div>
</div>
