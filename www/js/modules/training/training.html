<div class="row">
    <ul class="list-group" style="margin-bottom: 120px;">
        <li class="list-group-item" ng-class="{'list-group-item-success': vm.unterwegs(sportler)}" ng-repeat="sportler in vm.aktiveSportler">
            {{sportler.name}}
            <span ng-show="vm.hatPause(sportler)">
                <button class="btn btn-primary pull-right" ng-click="vm.starteLauf(sportler)">
                    <i class="mdi mdi-play-circle"></i>
                </button>
            </span>
            <span ng-show="vm.imZiel(sportler)" class="pull-right">
                {{vm.laufZeitString(sportler)}}
                <button class="btn btn-default" ng-click="vm.loescheLauf(sportler)">
                    <i class="mdi mdi-delete"></i>
                </button>
            </span>
            <span ng-show="vm.unterwegs(sportler)" class="pull-right">
                <strong style="font-size: large"><zeit-anzeige sportler="{{sportler}}"></zeit-anzeige></strong>
                <button class="btn btn-primary" ng-click="vm.beendeLauf(sportler)">
                    <i class="mdi mdi-flag-checkered"></i>
                </button>
            </span>
        </li>
    </ul>
</div>

<button ng-click="vm.trainingBeenden()" class="fab btn btn-default"> <i class="mdi mdi-flag-checkered"></i></button>
